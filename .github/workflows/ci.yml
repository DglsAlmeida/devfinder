name: Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Setup yarn
      run: npm install -g yarn
      
    - name: Install dependencies
      run: yarn install
      
    - name: Running lint
      run: yarn lint

    - name: Running tests
      run: yarn test
    
    - name: Building project
      run: yarn build